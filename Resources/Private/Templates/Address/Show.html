<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <div class="row">
        <f:if condition="{settings.flexform.googleMaps.switch}">
            <f:then>
                <div class="col-lg-4 col-sm-12 vcard">
                    <f:render partial="Address/Address"
                              arguments="{settings: settings}"/>
                </div>
                <div class="col-lg-8 col-sm-12">
                    <div id="google-map-{uid}"
                         class="ext-simpleaddess-map"
                         data-config="{mapConfig}"></div>
                </div>
            </f:then>
            <f:else>
                <div class="col-lg-12 vcard">
                    <f:render partial="Address/Address"
                              arguments="{settings: settings}"/>
                </div>
            </f:else>
        </f:if>
    </div>
</f:spaceless>
</html>
